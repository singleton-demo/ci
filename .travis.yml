language: java
addons:
  sonarcloud:
    organization: $SONAR_ORG
    token:
      secure: $SONAR_TOKEN
jdk:
  - openjdk8
service:
  - docker
jobs:
  include:
    - stage: unit test
      script:
      - gradle build
    - stage: code scan
      script:
      #- python ./configsonar.py $SONAR_ORG:javaclient7' '$TRAVIS_BRANCH $SONAR_ORG:javaclient7:$TRAVIS_BRANCH $SONAR_ORG javaclientgate $SONAR_TOKEN
      - gradle sonarqube --stacktrace -Dsonar.projectName=singleton-test111:$TRAVIS_BRANCH -Dsonar.host.url=https://sonarcloud.io  -Dsonar.organization=$SONAR_ORG     
      - chmod 777 checkSonarQualityGateByAPI && ./checkSonarQualityGateByAPI -ProjectKeys=$SONAR_ORG:javaclient -BranchName=$TRAVIS_BRANCH
    - stage: smoke test
      script:
      - git clone --branch=server https://github.com/singleton-demo/ci.git server
      - cd ./server/build && jar -cvf0m service.jar ./META-INF/MANIFEST.MF ./org/ ./BOOT-INF/ ./resources.zip
      - cp service.jar ../
      - cd ..
      - docker build -t singleton .
      - docker run -d -p 8090:8090 --name singleton singleton
      - docker ps
      - cd ..
      - git clone --branch=devops https://github.com/singleton-demo/ci.git devops
      - cp ./build/*.jar ./devops/autotest/client/java/lib/
      - cd ./devops/autotest/client/java && gradle build
      - docker cp l10n singleton:/
      - java -cp './target/*' org.testng.TestNG -d test-output ./target/testng.xml
